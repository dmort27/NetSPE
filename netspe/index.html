<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>NetSPE</title>
<link href='http://fonts.googleapis.com/css?family=Metrophobic&v1' rel='stylesheet' type='text/css'>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/vader/jquery-ui.css" rel="stylesheet" type="text/css"></link>
    <!-- <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/sunny/jquery-ui.css" rel="stylesheet" type="text/css"></link> -->
    <!-- <link href="js/jquery-ui-1.8.13.custom/css/ui-darkness/jquery-ui-1.8.13.custom.css" rel="stylesheet" type="text/css"></link> -->
    <link href="css/netspe.css" rel="stylesheet" type="text/css"></link>
    <link href="css/fileinput.css" rel="stylesheet" type="text/css"></link>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-1.6.1.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-ui-1.8.13.custom/js/jquery-ui-1.8.13.custom.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-fieldselection.js"></script> 
    <script type="text/javascript" src="js/jquery.fileinput.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-custom-file-input.js"></script> -->
    <script type="text/javascript" src="js/netspe.js"></script>

  </head>
  <body>
    <div id="wrap">
      <div id="header" class="ui-widget ui-widget-header ui-corner-tl ui-corner-tr ui-corner-bl ui-corner-br phonetic">
	<img src="images/netspe.png" alt="NetSPE"/>
	<!-- <h1><div>NetSPE<div><div>By BrainSnare</div></h1> -->
      </div>

      <div id="controls" class="ui-widget phonetic">
	<div id="repcontrol" class="control">
	  <h2>URs</h2>
	  <textarea id="reptext" name="reptext" cols="1" rows="1"></textarea>
	</div>
	<div id="srepcontrol" class="control">
	  <h2>SRs</h2>
	  <textarea id="sreptext" name="sreptext" cols="1" rows="1"></textarea>
	</div>
	<div id="rulecontrol" class="control">
	  <h2>Rules</h2>
	  <textarea id="ruletext" name="ruletext" cols="1" rows="1"></textarea>
	</div>
	<!-- <div id="alphabuttons"> -->
	<!-- 	<button>α</button> -->
	<!-- 	<button>β</button> -->
	<!-- 	<button>γ</button> -->
	<!-- 	<button>δ</button> -->
	<!-- 	<button>ε</button> -->
	<!-- 	<button>ζ</button> -->
	<!-- </div> -->
	<button id="evaluate" class="ui-priority-primary">Evaluate</button>
	<button id="validate">Verify</button>
	<div id="file-box"><input id="files" type="file" /></div>
      </div>

      <div id="main" class="ui-widget ui-corner-all phonetic">
	<div id="derivation">
	  <h2>Derivation</h2>
	  <div id="derivation-container">
	    <p class="placeholder"></p>
	  </div>
	</div>
	<div id="metadata">
	  <h2>Metadata</h2>
	  <div id="data-language">Language: <span>unknown</span>.</div>
	  <div id="data-family">Language family: <span>unknown</span>.</div>
	  <div id="data-source">Data source: <span>unknown</span>.</div>
	</div>
      </div>
    </div>
  </body>
</html>
