<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>NetSPE</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-darkness/jquery-ui.css">
    </script>
  </head>
  <body>
    <h1>NetSPE</h1>
    <div id="boxes">
    <div id="repbox" style="float:left">
      <h2>Underlying Representations</h2>
      <textarea rows="20" cols="40" id="reptext" name="reptext"></textarea>
    </div>
    <div id="rulebox">
      <h2>Rules</h2>
      <textarea  rows="20" cols="40" id="ruletext" name="reptext"></textarea>
    </div>
    </div>
    <button id="evaluate">Evaluate</button>
    <div id="derivation">Derivation will appear here.</div>
  </body>
</html>
