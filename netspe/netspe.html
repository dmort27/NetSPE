<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>NetSPE</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-darkness/jquery-ui.css" rel="stylesheet" type="text/css"></link>
    <link href="css/netspe.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/netspe.js"></script>
  </head>
  <body>
    <div id="header">
      <h1><img src="images/netspe.png" alt="NetSPE"/></h1>
    </div>
    <div id="controls" style="float:left">
    <div id="repbox">
      <h2>URs</h2>
      <textarea rows="5" cols="30" id="reptext" name="reptext"></textarea>
    </div>
    <div id="srepbox">
      <h2>SRs</h2>
      <textarea  rows="5" cols="30" id="sreptext" name="sreptext"></textarea>
    </div>
    <div id="rulebox">
      <h2>Rules</h2>
      <textarea  rows="5" cols="30" id="ruletext" name="ruletext"></textarea>
    </div>
    <button id="evaluate">Evaluate</button>
    </div>
    <h2>Derivation</h2>
    <div id="derivation">
      <table>
	<tr class="ur"><td>/#bab#/</td><td>/#baba#/</td><td>/#babab#/</td></tr>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
      </table>
    </div>
  </body>
</html>
