<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>NetSPE</title>
    <!-- <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-darkness/jquery-ui.css" rel="stylesheet" type="text/css"></link> -->
    <link href="js/jquery-ui-1.8.13.custom/css/ui-darkness/jquery-ui-1.8.13.custom.css" rel="stylesheet" type="text/css"></link>
    <link href="css/netspe.css" rel="stylesheet" type="text/css"></link>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-ui-1.8.13.custom/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="js/netspe.js"></script>
  </head>
  <body>
    <div id="header">
      <h1><img src="images/netspe.png" alt="NetSPE"/></h1>
    </div>
    <div id="controls" class="controls" style="float:left">
      <div id="repcontrol" class="control">
	<h2>URs</h2>
	<textarea id="reptext" name="reptext" cols="1" rows="1">a&#x0A;b&#x0A;c</textarea>
      </div>
      <div id="srepcontrol" class="control">
	<h2>SRs</h2>
	<textarea id="sreptext" name="sreptext" cols="1" rows="1">a&#x0A;b&#x0A;e</textarea>
      </div>
      <div id="rulecontrol" class="control">
	<h2>Rules</h2>
	<textarea id="ruletext" name="ruletext" cols="1" rows="1">a->b/c_d</textarea>
      </div>
      <button id="evaluate">Derivation</button>
      <button id="load">Load Puzzle</button>
      <input type="file" id="files" name="files[]" multiple />
    </div>
    <div id="main">
      <div id="derivation">
	<h2>Derivation</h2>
	<div id="derivation-container">
	  <p class="placeholder">Your derivation will appear here when you click <em>evaluate</em>.</p>
	</div>
      </div>
    </div>
    <div id="metadata">
      <h2>Metadata</h2>
      <div id="data-language">Language: <span>unknown</span>.</div>
      <div id="data-family">Language family: <span>unknown</span>.</div>
      <div id="data-source">Data source: <span>unknown</span>.</div>
    </div>
  </body>
</html>
